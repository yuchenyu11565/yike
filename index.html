<html lang="en" ng-app='yike'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="public/less/main.css">
</head>
<body>
	<div class="viewport">
		<!-- 侧边导航 -->
		<div ng-class="{navs:true,collapse:collapse}" ng-controller="navsCtrl">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active:key==num}" ng-repeat="(key,nav) in navs">  <!-- 遍历key 让后和前面选中连接，key等于几，选中几 -->
				
					<a href="{{nav.href}}" class="{{nav.icon}}" ng-click="toggle()">
						<span>{{nav.text}}</span>
					</a>
				</dd>
				
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header:true,collapse}">
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle();"></a>
				<h2>{{title}}</h2>  <!-- 后台获取 -->
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body:true,collapse:collapse}">
				<div ng-show = "isShow">
					<img src="public/images/timg.gif">
				</div>
				<div ng-view></div>
					
			</div>
		</div>
	</div>
	<script type='text/javascript' src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers.js"></script>
</body>
</html>
